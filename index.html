<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUENTA REGRESIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --page-bg: #2d2d2d;     /* outer background (dark) */
      --box-bg:  #d6d6d6;     /* light grey inner box */
      --accent:  #ff0000;     /* red text */
    }

    /* page shell */
    html, body { height: 100%; }
    body{
      margin: 0;
      background-color: var(--page-bg);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* SQUARE countdown area that fills the larger box */
    .countdown-box{
      background-color: var(--box-bg);
      width: min(84vmin, 90vw);    /* large, centered */
      aspect-ratio: 1 / 1;         /* keep it perfectly square */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 0;
      box-shadow: none;
      padding: 4vmin;              /* breathing room inside */
    }

    /* each stacked line */
    .time-unit{
      display: block;
      margin: 2.2vmin 0;
      color: var(--accent);
      font-weight: 700;
      line-height: 1;
      white-space: nowrap;
    }

    /* big number */
    .time-number{
      font-size: clamp(28px, 12vmin, 160px);
      vertical-align: baseline;
    }

    /* smaller label to the right of the number */
    .time-label{
      font-size: clamp(14px, 4.2vmin, 56px);
      margin-left: 1vmin;
      vertical-align: baseline;
      letter-spacing: .04em;
    }

    /* end message */
    #message{
      display: none;
      font-weight: 700;
      color: var(--accent);
      font-size: clamp(36px, 15vmin, 220px);
      animation: flash 1s infinite alternate;
      text-align: center;
    }

    @keyframes flash {
      from { opacity: 1; }
      to   { opacity: 0.3; }
    }

    /* small screens: slightly tighter spacing */
    @media (max-width: 600px){
      .time-unit{ margin: 2vmin 0; }
    }
  </style>
</head>
<body>

  <div class="countdown-box" id="countdown">
    <div class="time-unit"><span class="time-number" id="days"></span><span class="time-label">DÍAS</span></div>
    <div class="time-unit"><span class="time-number" id="hours"></span><span class="time-label">HRS</span></div>
    <div class="time-unit"><span class="time-number" id="minutes"></span><span class="time-label">MIN</span></div>
    <div class="time-unit"><span class="time-number" id="seconds"></span><span class="time-label">S</span></div>
  </div>

  <div id="message">¡YA BASTA!</div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").style.display = "block";
        return;
      }

      const days    = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      // insert just the numbers; labels are separate spans
      document.getElementById("days").innerText    = days;
      document.getElementById("hours").innerText   = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
