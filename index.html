<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MOMENTO CERO</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: row;
      height: 100vh;
      background-color: #d9d6d2;
    }

    .left {
      width: 50%;
      background-image: url("your-image.jpg"); /* Replace with image URL or path */
      background-size: cover;
      background-position: center;
    }

    .right {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #1a1a1a;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 38px;
      font-weight: bold;
    }

    #countdown-container {
      background-color: white;
      padding: 20px 40px;
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
      border-radius: 6px;
      font-size: 30px;
      overflow: hidden; /* üëà Prevents scrolling */
      white-space: normal;
      word-break: break-word;
    }

    .countdown-label {
      font-weight: bold;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .countdown-time {
      line-height: 1.6;
      font-size: 32px;
    }

    .finished {
      color: red;
      font-weight: bold;
      font-size: 36px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <h1>¬øQU√â HAR√Å EL GOBIERNO CUBANO?</h1>
    <h1>¬øQU√â HAR√Å LUISMA?</h1>

    <div id="countdown-container">
      <div class="countdown-label">CUENTA REGRESIVA HASTA EL 10 DE JULIO</div>
      <div id="countdown" class="countdown-time"></div>
      <div id="finished" class="finished" style="display:none;">00:00:00:00<br>¬°YA BASTA!</div>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const finished = document.getElementById("finished");
    const targetDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.style.display = "none";
        finished.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        ${days} D√çAS<br>
        ${hours} HORAS<br>
        ${minutes} MINUTOS<br>
        ${seconds} SEGUNDOS
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
