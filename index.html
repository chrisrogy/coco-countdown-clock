<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta Regresiva</title>
<style>
body {
background-color: #d9d5d1;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
height: 100vh;
overflow: hidden; /* prevents scrolling */
display: flex;
justify-content: center;
align-items: center;
}

.container {
background-color: white;
padding: 40px 60px;
text-align: center;
font-weight: bold;
font-size: 42px; /* matches headline */
box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

.header {
font-size: 42px;
margin-bottom: 30px;
}

.countdown-line {
margin: 8px 0;
}
</style>
</head>
<body>
<div class="container">
<div class="header">Cuenta regresiva hasta el 10 de Julio</div>
<div id="countdown"></div>
</div>

<script>
function updateCountdown() {
const targetDate = new Date("July 10, 2026 12:00:00").getTime();
const now = new Date().getTime();
const diff = targetDate - now;

if (diff <= 0) {
document.getElementById("countdown").innerHTML = "¡Ya basta!";
clearInterval(timer);
return;
}

const days = Math.floor(diff / (1000 * 60 * 60 * 24));
const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
const minutes = Math.floor((diff / (1000 * 60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

document.getElementById("countdown").innerHTML = `
<div class="countdown-line">${days} días</div>
<div class="countdown-line">${hours} horas</div>
<div class="countdown-line">${minutes} minutos</div>
<div class="countdown-line">${seconds} segundos</div>
`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
