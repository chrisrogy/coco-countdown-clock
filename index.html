<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LUISMA COUNTDOWN</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #dcd8d6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left {
      flex: 1;
      text-align: center;
    }

    .left img {
      max-width: 100%;
      height: auto;
    }

    .right {
      flex: 1;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      margin: 0;
      font-size: 2.4em;
      color: #111;
    }

    .countdown-box {
      background-color: white;
      padding: 40px 20px;
      margin-top: 30px;
      box-sizing: border-box;
      max-width: 400px;
      width: 100%;
    }

    .label {
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .time {
      font-size: 26px;
      font-weight: bold;
      text-transform: uppercase;
      line-height: 2;
    }

    .yabasta {
      color: red;
      font-size: 36px;
      margin-top: 20px;
      animation: blink 1s step-start infinite;
      text-transform: uppercase;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="LUISMA_FACE_IMAGE.jpg" alt="Luisma tras las rejas">
    </div>
    <div class="right">
      <h1>¿QUÉ HARÁ EL GOBIERNO CUBANO?</h1>
      <h2>¿QUÉ HARÁ LUISMA?</h2>
      <div class="countdown-box">
        <div class="label">CUENTA REGRESIVA HASTA EL 10 DE JULIO</div>
        <div id="countdown" class="time"></div>
        <div id="expired" class="yabasta" style="display: none;">¡YA BASTA!</div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const endDate = new Date("2026-07-10T12:00:00").getTime();
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      const countdown = document.getElementById("countdown");
      const expired = document.getElementById("expired");

      if (timeLeft <= 0) {
        countdown.innerHTML = `00 DÍAS<br>00 HORAS<br>00 MINUTOS<br>00 SEGUNDOS`;
        expired.style.display = "block";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdown.innerHTML = 
        `${days} DÍAS<br>${hours} HORAS<br>${minutes} MINUTOS<br>${seconds} SEGUNDOS`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
