<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
      color: #c2c2c2;
      font-size: 4vw;
      font-weight: bold;
      text-transform: uppercase;
    }

    #countdown {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
      text-align: center;
    }

    .time {
      margin: 0.5vh 0;
    }

    @media (max-width: 600px) {
      body {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">
    <div id="days" class="time"></div>
    <div id="hours" class="time"></div>
    <div id="minutes" class="time"></div>
    <div id="seconds" class="time"></div>
  </div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        daysEl.innerText = "00 DÍAS";
        hoursEl.innerText = "00 H";
        minutesEl.innerText = "00 MIN";
        secondsEl.innerText = "00 S";

        // Flashing effect
        setInterval(() => {
          const visible = daysEl.style.visibility !== "hidden";
          [daysEl, hoursEl, minutesEl, secondsEl].forEach(el => {
            el.style.visibility = visible ? "hidden" : "visible";
          });
        }, 500);

        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.innerText = `${days} DÍAS`;
      hoursEl.innerText = `${hours.toString().padStart(2, '0')} H`;
      minutesEl.innerText = `${minutes.toString().padStart(2, '0')} MIN`;
      secondsEl.innerText = `${seconds.toString().padStart(2, '0')} S`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
