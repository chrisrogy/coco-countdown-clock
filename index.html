<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡YA BASTA!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }
    .image-container {
      flex: 1;
      background-image: url('luisma.jpg'); /* Make sure to upload and reference the actual image */
      background-size: cover;
      background-position: center;
    }
    .text-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 40px;
    }
    .heading {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      color: black;
      margin-bottom: 30px;
    }
    .countdown-box {
      background-color: white;
      padding: 40px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: black;
      box-shadow: none;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    #countdown {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container"></div>
    <div class="text-container">
      <div class="heading">¿QUÉ HARÁ EL GOBIERNO CUBANO?<br><br>¿QUÉ HARÁ LUISMA?</div>
      <div class="countdown-box">
        <div id="message">CUENTA REGRESIVA<br>HASTA EL 10 DE JULIO</div>
        <div id="countdown"></div>
      </div>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const message = document.getElementById("message");

    const targetDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        message.innerHTML = "00 DÍAS<br>00 HORAS<br>00 MINUTOS<br>00 SEGUNDOS";
        countdown.innerHTML = "¡YA BASTA!";
        countdown.style.color = "red";
        countdown.style.fontSize = "36px";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        ${days} DÍAS<br>
        ${hours} HORAS<br>
        ${minutes} MINUTOS<br>
        ${seconds} SEGUNDOS
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
