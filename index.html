<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta regresiva a Julio 2026</title>
<style>
body {
background-color: #f2f2f2;
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

.countdown-container {
background-color: #f2f2f2;
padding: 40px;
text-align: center;
max-width: 600px;
width: 90%;
box-sizing: border-box;
}

h1 {
font-size: 20px;
margin-bottom: 20px;
color: #222;
}

#countdown {
font-size: 32px;
font-weight: bold;
color: #111;
line-height: 1.6;
}
</style>
</head>
<body>
<div class="countdown-container">
<h1>Cuenta regresiva hasta el 10 de Julio de 2026</h1>
<div id="countdown">Cargando...</div>
</div>

<script>
function updateCountdown() {
const targetDate = new Date("July 10, 2026 12:00:00").getTime();
const now = new Date().getTime();
const diff = targetDate - now;

if (diff <= 0) {
document.getElementById("countdown").innerText = "00:00:00 – Se acabó el tiempo";
clearInterval(timerInterval);
return;
}

const days = Math.floor(diff / (1000 * 60 * 60 * 24));
const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
const minutes = Math.floor((diff / (1000 * 60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

const display = `
${days} días<br>
${hours} horas<br>
${minutes} minutos<br>
${seconds} segundos
`;

document.getElementById("countdown").innerHTML = display;
}

const timerInterval = setInterval(updateCountdown, 1000);
updateCountdown(); // run once immediately
</script>
</body>
</html>
