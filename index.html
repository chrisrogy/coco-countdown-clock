<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d9d6d3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: white;
      padding: 20px 40px;
      margin-top: 60px;
      width: 420px;
      height: 300px;
      box-sizing: border-box;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      line-height: 1.3em;
      margin-bottom: 20px;
    }

    .countdown-line {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      line-height: 1.6em;
    }

    .flash {
      animation: flash 1s step-start 0s infinite;
    }

    @keyframes flash {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">CUENTA REGRESIVA<br>HASTA EL 10 DE JULIO</div>
    <div id="countdown">
      <div class="countdown-line" id="days"></div>
      <div class="countdown-line" id="hours"></div>
      <div class="countdown-line" id="minutes"></div>
      <div class="countdown-line" id="seconds"></div>
    </div>
  </div>

  <script>
    const countdownDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const countdown = document.getElementById("countdown");

      if (distance <= 0) {
        countdown.innerHTML = `
          <div class="countdown-line flash">00 DÍAS</div>
          <div class="countdown-line flash">00 HORAS</div>
          <div class="countdown-line flash">00 MINUTOS</div>
          <div class="countdown-line flash">00 SEGUNDOS</div>
        `;
        setTimeout(() => {
          countdown.innerHTML = `<div class="countdown-line" style="font-size: 36px;">¡YA BASTA!</div>`;
        }, 6000); // flash for 6 seconds
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = `${days} DÍAS`;
      document.getElementById("hours").textContent = `${hours} HORAS`;
      document.getElementById("minutes").textContent = `${minutes} MINUTOS`;
      document.getElementById("seconds").textContent = `${seconds} SEGUNDOS`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
