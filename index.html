<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      padding: 20px;
    }

    .countdown-box {
      background-color: white;
      padding: 40px 60px;
      text-align: center;
      border-radius: 0;
      box-shadow: none;
      border: none;
    }

    .countdown-box div {
      font-size: 48px;
      font-weight: bold;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    @media (max-width: 600px) {
      .countdown-box div {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown-box" id="countdown">
      <!-- Countdown inserts here -->
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = `
          <div>00 DÍAS</div>
          <div>00 H</div>
          <div>00 MIN</div>
          <div>¡YA BASTA!</div>
        `;
        countdownEl.style.animation = "flash 1s infinite alternate";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        <div>${days} DÍAS</div>
        <div>${hours.toString().padStart(2, '0')} H</div>
        <div>${minutes.toString().padStart(2, '0')} MIN</div>
        <div>${seconds.toString().padStart(2, '0')} S</div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
