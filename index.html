<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Cuenta regresiva hasta el 10 julio de 2026</title>
<style>
body {
background-color: gray;
color: black;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
height: 100vh;
display: flex;
align-items: center;
justify-content: center;
flex-direction: column;
}

h1 {
font-size: 2em;
margin-bottom: 20px;
}

#countdown {
font-size: 4em;
font-weight: bold;
}

@media screen and (max-width: 600px) {
#countdown {
font-size: 2.5em;
}

h1 {
font-size: 1.2em;
}
}
</style>
</head>
<body>
<h1>Cuenta regreiva hasta el 10 de Julio de 2026</h1>
<div id="countdown">Loading...</div>

<script>
function updateCountdown() {
const targetDate = new Date("July 10, 2026 12:00:00").getTime();
const now = new Date().getTime();
const diff = targetDate - now;

if (diff <= 0) {
document.getElementById("countdown").innerText = "00:00:00 — ¡Ya Basta!";
clearInterval(timerInterval);
return;
}

const days = Math.floor(diff / (1000 * 60 * 60 * 24));
const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
const minutes = Math.floor((diff / (1000 * 60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

const display =
`${days} días ${hours} horas ${minutes} minutos ${seconds} segundos`;

document.getElementById("countdown").innerText = display;
}

const timerInterval = setInterval(updateCountdown, 1000);
updateCountdown(); // Run once immediately
</script>
</body>
</html>
