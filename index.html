<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cuenta Regresiva</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background-color: #ffffff;
color: #111;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.container {
text-align: center;
background-color: #ffffff;
padding: 40px 60px;
border-radius: 8px;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
max-width: 900px;
width: 90%;
box-sizing: border-box;
}

h2 {
font-size: 40px;
margin-bottom: 40px;
font-weight: 600;
}

.countdown {
font-size: 40px;
font-weight: bold;
line-height: 1.7em;
white-space: pre-line;
}

.final-message {
font-size: 64px;
font-weight: bold;
color: #c00000;
}

@media (max-width: 600px) {
h2 {
font-size: 26px;
}

.countdown {
font-size: 28px;
}

.final-message {
font-size: 42px;
}
}
</style>
</head>
<body>
<div class="container">
<h2 id="header">Cuenta regresiva hasta el 10 de Julio de 2026</h2>
<div id="countdown" class="countdown">Cargando…</div>
</div>

<script>
function updateCountdown() {
const targetDate = new Date("July 10, 2026 12:00:00").getTime();
const now = new Date().getTime();
const diff = targetDate - now;

if (diff <= 0) {
document.getElementById("header").style.display = "none";
document.getElementById("countdown").innerHTML = '<div class="final-message">¡Ya Basta!</div>';
clearInterval(timerInterval);
return;
}

const days = Math.floor(diff / (1000 * 60 * 60 * 24));
const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
const minutes = Math.floor((diff / (1000 * 60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

const display =
`${days} días\n` +
`${hours} horas\n` +
`${minutes} minutos\n` +
`${seconds} segundos`;

document.getElementById("countdown").innerText = display;
}

const timerInterval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
