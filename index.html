<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUENTA REGRESIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ---- easy color/size tweaks ---- */
    :root{
      --page-bg: #2d2d2d;    /* page background (dark) */
      --light-grey: #d6d6d6; /* <— box color to match your light grey */
      --accent-red: #ff0000; /* numbers + labels + final message */
      --num-size: 12vw;      /* number size (desktop) */
      --label-size: 5vw;     /* label size (desktop) */
      --msg-size: 15vw;      /* final message size */
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background-color: var(--page-bg);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff; /* for any surrounding headings you might add */
    }

    /* ---- countdown container ---- */
    .countdown-box {
      background-color: var(--light-grey);   /* light grey box */
      padding: 3vh 5vw;
      text-align: center;
      border-radius: 0;                       /* square edges */
      box-shadow: none;
      max-width: 90vw;
    }

    .time-unit {
      display: block;
      margin: 2vh 0;
    }

    .time-number {
      display: block;
      line-height: 1;
      font-weight: 700;
      font-size: var(--num-size);
      color: var(--accent-red);
    }

    .time-label {
      display: block;
      margin-top: .5vh;
      font-weight: 700;
      font-size: var(--label-size);
      color: var(--accent-red);
      letter-spacing: .04em;
    }

    #message {
      display: none;
      margin: 0;
      font-weight: 700;
      font-size: var(--msg-size);
      color: var(--accent-red);
      animation: flash 1s infinite alternate;
      text-align: center;
    }

    @keyframes flash {
      from { opacity: 1; }
      to   { opacity: 0.3; }
    }

    /* ---- mobile scaling ---- */
    @media (max-width: 600px) {
      :root{
        --num-size: 15vw;
        --label-size: 7vw;
        --msg-size: 20vw;
      }
      .countdown-box { padding: 2vh 4vw; }
      .time-unit { margin: 1.6vh 0; }
    }
  </style>
</head>
<body>

  <div class="countdown-box" id="countdown">
    <div class="time-unit">
      <span class="time-number" id="days"></span>
      <span class="time-label">DÍAS</span>
    </div>
    <div class="time-unit">
      <span class="time-number" id="hours"></span>
      <span class="time-label">HRS</span>
    </div>
    <div class="time-unit">
      <span class="time-number" id="minutes"></span>
      <span class="time-label">MIN</span>
    </div>
    <div class="time-unit">
      <span class="time-number" id="seconds"></span>
      <span class="time-label">S</span>
    </div>
  </div>

  <div id="message">¡YA BASTA!</div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").style.display = "block";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
