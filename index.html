<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cuenta regresiva</title>
<style>
body {
margin: 0;
padding: 0;
background-color: #e0e0e0; /* Adjusted to match Squarespace light gray */
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
overflow: hidden; /* prevents scroll bars */
}

.container {
background-color: #e0e0e0;
padding: 40px;
text-align: center;
box-sizing: border-box;
width: 100%;
max-width: 640px;
}

h1 {
font-size: 28px;
font-weight: bold;
line-height: 1.8;
margin-bottom: 28px;
color: #333;
}

#countdown {
font-size: 28px;
font-weight: bold;
line-height: 1.8;
color: #111;
}
</style>
</head>
<body>
<div class="container">
<h1>Cuenta regresiva hasta el 10 de Julio</h1>
<div id="countdown"></div>
</div>

<script>
function updateCountdown() {
const targetDate = new Date("July 10, 2026 12:00:00").getTime();
const now = new Date().getTime();
const diff = targetDate - now;

if (diff <= 0) {
document.getElementById("countdown").innerText = "00 días 00 horas 00 minutos 00 segundos";
clearInterval(timerInterval);
return;
}

const days = Math.floor(diff / (1000 * 60 * 60 * 24));
const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
const minutes = Math.floor((diff / (1000 * 60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

const display =
`${days} días\n` +
`${hours} horas\n` +
`${minutes} minutos\n` +
`${seconds} segundos`;

document.getElementById("countdown").innerText = display;
}

const timerInterval = setInterval(updateCountdown, 1000);
updateCountdown(); // Initial run
</script>
</body>
</html>
