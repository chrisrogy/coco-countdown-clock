<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #countdown-box {
      background-color: white;
      padding: 20px 40px;
      text-align: center;
      font-size: 2.4vw;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      box-shadow: none;
    }
    .expired {
      animation: flash 1s infinite alternate;
    }
    @keyframes flash {
      0%   { color: red; background-color: white; }
      100% { color: white; background-color: red; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="countdown-box">
      <div id="heading">CUENTA REGRESIVA HASTA EL 10 DE JULIO</div>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const heading = document.getElementById("heading");
    const endDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        heading.innerText = "¡YA BASTA!";
        countdown.innerHTML = "00 DÍAS<br>00 HORAS<br>00 MINUTOS<br>00 SEGUNDOS";
        countdown.classList.add("expired");
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML =
        `${String(days).padStart(2, '0')} DÍAS<br>` +
        `${String(hours).padStart(2, '0')} HORAS<br>` +
        `${String(minutes).padStart(2, '0')} MINUTOS<br>` +
        `${String(seconds).padStart(2, '0')} SEGUNDOS`;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
