<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Regresiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #d9d7d6; /* Matches your Squarespace gray */
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    #container {
      background-color: white;
      padding: 30px;
      width: 520px;
      margin: 60px auto;
      box-sizing: border-box;
      box-shadow: none;
    }

    .headline {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 35px;
      letter-spacing: 0.5px;
    }

    .time-unit {
      font-size: 36px;
      font-weight: bold;
      margin: 12px 0;
      line-height: 1.1;
    }

    .hidden {
      display: none;
    }

    .flashing {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { color: red; }
      50% { color: black; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="headline">CUENTA REGRESIVA HASTA EL 10 DE JULIO</div>
    <div id="countdown">
      <div id="days" class="time-unit">DÍAS</div>
      <div id="hours" class="time-unit">HORAS</div>
      <div id="minutes" class="time-unit">MINUTOS</div>
      <div id="seconds" class="time-unit">SEGUNDOS</div>
    </div>
    <div id="end-message" class="headline hidden flashing">00:00:00:00<br>¡YA BASTA!</div>
  </div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();
    const countdown = document.getElementById("countdown");
    const endMessage = document.getElementById("end-message");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        countdown.classList.add("hidden");
        endMessage.classList.remove("hidden");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = `${days} DÍAS`;
      document.getElementById("hours").innerHTML = `${hours.toString().padStart(2, '0')} HORAS`;
      document.getElementById("minutes").innerHTML = `${minutes.toString().padStart(2, '0')} MINUTOS`;
      document.getElementById("seconds").innerHTML = `${seconds.toString().padStart(2, '0')} SEGUNDOS`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
