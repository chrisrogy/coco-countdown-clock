<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #2c2c2c; /* match Squarespace gray-black */
      color: #d6d6d6; /* light grey */
      font-family: 'Arial Black', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .countdown {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 4vw;
      line-height: 1.2;
      text-transform: uppercase;
      padding: 2vw;
    }

    .time-unit {
      margin: 1vh 0;
    }

    @media (max-width: 600px) {
      .countdown {
        font-size: 7vw;
        padding: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown">
    <!-- Countdown numbers appear here -->
  </div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance < 0) {
        countdownElement.innerHTML = "<div class='time-unit'>¡YA BASTA!</div>";
      } else {
        countdownElement.innerHTML = `
          <div class="time-unit">${days} DÍAS</div>
          <div class="time-unit">${hours} H</div>
          <div class="time-unit">${minutes} MIN</div>
          <div class="time-unit">${seconds} S</div>
        `;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
