<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 0vh;
    }

    .countdown-box {
      text-align: center;
      padding: 100px;
      background-color: white;
      color: black;
      font-size: 100px;
      font-weight: bold;
      text-transform: uppercase;
      box-sizing: border-box;
      max-width: 200vw;
    }

    .flash {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown-box" id="countdown-box">
      <div id="heading"></div>
      <div id="countdown"></div>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const headingEl = document.getElementById("heading");
    const countdownBox = document.getElementById("countdown-box");

    const endDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        headingEl.textContent = "¡YA BASTA!";
        countdownEl.innerHTML = "00:00:00:00";
        countdownEl.classList.add("flash");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `
        ${days} DÍAS<br>
        ${hours.toString().padStart(2, '0')} HORAS<br>
        ${minutes.toString().padStart(2, '0')} MINUTOS<br>
        ${seconds.toString().padStart(2, '0')} SEGUNDOS
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
