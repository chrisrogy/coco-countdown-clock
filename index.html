<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cuenta regresiva</title>
<style>
body {
margin: 0;
background-color: #f5f5f5;
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
.container {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
padding: 40px 20px;
text-align: center;
height: 100vh;
box-sizing: border-box;
}
.title {
font-size: 1rem;
margin-bottom: 20px;
color: #333;
}
.countdown {
font-size: 2rem;
font-weight: bold;
line-height: 2.5rem;
color: #111;
}
</style>
</head>
<body>
<div class="container">
<div class="title">Cuenta regresiva hasta el 10 de Julio de 2026</div>
<div id="countdown" class="countdown">Cargando…</div>
</div>

<script>
function updateCountdown() {
const targetDate = new Date("July 10, 2026 12:00:00").getTime();
const now = new Date().getTime();
const diff = targetDate - now;

if (diff <= 0) {
document.getElementById("countdown").innerText = "¡Tiempo agotado!";
clearInterval(timerInterval);
return;
}

const days = Math.floor(diff / (1000 * 60 * 60 * 24));
const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
const minutes = Math.floor((diff / (1000 * 60)) % 60);
const seconds = Math.floor((diff / 1000) % 60);

const display = `${days} días\n${hours} horas\n${minutes} minutos\n${seconds} segundos`;
document.getElementById("countdown").innerText = display;
}

const timerInterval = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
