<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuenta Regresiva</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e; /* Matches site’s dark background */
      color: #c9c9c9; /* Light gray from Squarespace */
      font-family: 'Arial Black', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #countdown {
      text-align: center;
      font-weight: bold;
      font-size: 3.6vw; /* Very large but responsive */
      line-height: 1.4;
      background-color: #1e1e1e;
      padding: 4vw;
      box-sizing: border-box;
      max-width: 90vw;
      width: 100%;
    }

    .unit {
      display: block;
      margin: 1vw 0;
    }

    @media (max-width: 600px) {
      #countdown {
        font-size: 6vw;
        padding: 6vw;
      }
    }
  </style>
</head>
<body>
  <div id="countdown">
    <span class="unit" id="days"></span>
    <span class="unit" id="hours"></span>
    <span class="unit" id="minutes"></span>
    <span class="unit" id="seconds"></span>
  </div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        countdown.innerHTML = "¡YA BASTA!";
        countdown.style.fontSize = "6vw";
        countdown.style.color = "red";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = `${days} DÍAS`;
      document.getElementById("hours").innerHTML = `${hours} H`;
      document.getElementById("minutes").innerHTML = `${minutes} MIN`;
      document.getElementById("seconds").innerHTML = `${seconds} S`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
