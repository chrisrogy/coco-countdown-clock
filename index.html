<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUENTA REGRESIVA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --page-bg: #2d2d2d;     /* dark outer background */
      --box-bg: #d6d6d6;      /* light grey countdown box */
      --accent-red: #ff0000;  /* red font */
    }

    body {
      margin: 0;
      background-color: var(--page-bg);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .countdown-box {
      background-color: var(--box-bg);  /* lighter grey box */
      padding: 3vh 5vw;
      text-align: center;
      border-radius: 0;
    }

    .time-unit {
      margin: 2vh 0;
      color: var(--accent-red);
      font-weight: 700;
    }

    .time-number {
      font-size: 12vw;   /* large number */
    }

    .time-label {
      font-size: 4vw;    /* smaller label */
      margin-left: 1vw;
      vertical-align: top;
    }

    #message {
      display: none;
      font-size: 15vw;
      font-weight: 700;
      color: var(--accent-red);
      animation: flash 1s infinite alternate;
      text-align: center;
    }

    @keyframes flash {
      from { opacity: 1; }
      to   { opacity: 0.3; }
    }

    @media (max-width: 600px) {
      .time-number { font-size: 15vw; }
      .time-label { font-size: 6vw; }
      #message { font-size: 20vw; }
    }
  </style>
</head>
<body>

  <div class="countdown-box" id="countdown">
    <div class="time-unit"><span class="time-number" id="days"></span><span class="time-label">DÍAS</span></div>
    <div class="time-unit"><span class="time-number" id="hours"></span><span class="time-label">HRS</span></div>
    <div class="time-unit"><span class="time-number" id="minutes"></span><span class="time-label">MIN</span></div>
    <div class="time-unit"><span class="time-number" id="seconds"></span><span class="time-label">S</span></div>
  </div>

  <div id="message">¡YA BASTA!</div>

  <script>
    const endDate = new Date("July 10, 2026 12:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("message").style.display = "block";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
